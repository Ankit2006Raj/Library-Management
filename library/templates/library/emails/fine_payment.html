<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #f57c00;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background: #f5f5f5;
        }

        .amount {
            background: white;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid #f57c00;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #f57c00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Fine Payment Due</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>You have an outstanding fine that needs to be paid:</p>

            <div class="amount">
                <h2 style="color: #f57c00; margin: 0;">${{ amount }}</h2>
                <p style="margin: 10px 0 0 0;">Total Fine Amount</p>
            </div>

            <p>Please pay your fine to continue borrowing books from the library.</p>

            <p style="text-align: center; margin: 20px 0;">
                <a href="{{ request.scheme }}://{{ request.get_host }}/profile/" class="button">Pay Now</a>
            </p>
        </div>
        <div class="footer">
            <p>Library Management System</p>
        </div>
    </div>
</body>

</html>

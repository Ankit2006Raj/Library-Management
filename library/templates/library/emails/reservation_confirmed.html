<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
            background: #f5f5f5;
        }

        .book-info {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #1976d2;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”– Reservation Confirmed</h1>
        </div>
        <div class="content">
            <p>Hello {{ user.username }},</p>
            <p>Your reservation has been confirmed:</p>

            <div class="book-info">
                <h3>{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Reserved on:</strong> {{ reservation.reservation_date }}</p>
            </div>

            <p>We'll notify you when the book becomes available.</p>
        </div>
        <div class="footer">
            <p>Library Management System</p>
        </div>
    </div>
</body>

</html>
